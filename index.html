<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="principal">
        <div class=" contenedor izquierdo">
          <div class="circulo1">
          </div>
          <div class="circulo2">
          </div>
          <div class="circulo3">
          </div>
          <figure>
            <img src="logo_login.png" alt="">
          </figure>
          <div class="circulo4">
          </div>
          <div class="circulo5">
          </div>
          <div class="navegacion">
            <a href="">About</a>
            <a href="">Privacity</a>
            <a href="">Terms of use</a>
            <a href="">FAQ</a>
          </div>
        </div>
        <div class="contenedor derecho">
          <h1>Log in</h1>
          <input type="email" placeholder="Email" class="email">
          <input type="password" placeholder="Password" class="password">
          <div class="radio">
            <input type="checkbox" name="pasw" id="pasw" class="check">
            <label for="pasw">Kepp me logged in</label>
          </div>
          <button type="submit" class="boton">Log in</button>
          <a href="">Forget password?</a>
        </div>
      </section>
    </main>
  </body>
</html>
